{% if base == "baseadmin"%}
  {% extends "baseadmin.html" %}
{%  else %}
  {% extends "base.html" %}
{%endif%}
{{base}}
{% block body %}
<style>
  #comment{
    margin-left: 80;
    margin-right: 80;
    padding: 10px;
    width: 70%;
    font-size: large;
  }
  #like{
    border: none;
    background: none;
  }
</style>
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{url_for('static',filename = 'img/post-bg.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post['tittle']}}</h1>
            <h4>Likes :&nbsp;<button  onclick = "like()" id = "like"><img src="{{url_for('static',filename = 'img/like.jpeg')}}" width="25"></button> {{post['likes']}}</h4>
            <h4>Viewed : {{post['view']}}</h4>

            <span class="meta">Posted by
              {{post['author']}}
              on {{post['date']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{content}}
        </div>
      </div>
    </div>
  </article>

  <hr>
  <textarea name="comment" id="comment" cols="1" rows="1"></textarea>
  <script src="{{url_for('static',filename = 'js/script.js')}}"></script>
{% endblock %}
