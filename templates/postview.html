{% extends "base.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post['tittle']}}</h1>
            <span class="meta">Posted by
              {{post['author']}}
              on {{post['date']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{content}}
        </div>
      </div>
    </div>
  </article>

  <hr>

{% endblock %}
