{% if base == "baseadmin"%}
  {% extends "baseadmin.html" %}
{%  else %}
  {% extends "base.html" %}
{%endif%}

{% block body %}
<link rel = "icon" href="{{url_for('static',filename = 'img/blog.png')}}" type = "image/x-icon">


  <!-- Page Header -->

<header class="masthead" style="background-image: url({{url_for('static',filename = 'img/post-bg.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <span class="meta">
              <h2>Posts</h4>
              <br>
              <h3>{{le}}</h3></span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Post Content -->

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
  {% for post in posts%}
  <div class="post-preview">
    <a href="/post/{{post['slug']}}">
      <h2 class="post-title">
        {{post["tittle"]}}
      </h2>
      <h3 class="post-subtitle">
        {{post["tagline"]}}
      </h3>
    </a>
    <p class="post-meta">Posted by
      {{post["author"]}}
      on {{post["date"]}}</p>
  </div>
   <hr>
  {% endfor %}

    </div>
        <!-- Pager -->

      </div>

    </div>



</body>

</html>

{% endblock %}
