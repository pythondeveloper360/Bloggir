{% extends "base.html" %}
{% block body %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/post-bg.jpg')">
   <!--  <div class="overlay"></div> -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>All Posts</h1>
            <h4 >Total Posts {{le}}</h4>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
 
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
  {% for post in posts%}
  <div class="post-preview">
    <a href="/post/{{post['slug']}}">
      <h2 class="post-title">
        {{post["tittle"]}}
      </h2>
      <h3 class="post-subtitle">
        {{post["tagline"]}}
      </h3>
    </a>
    <p class="post-meta">Posted by
      {{post["author"]}}
      on {{post["date"]}}</p>
  </div>
   <hr>
  {% endfor %}

    </div>
        <!-- Pager -->

      </div>

    </div>



</body>

</html>

{% endblock %}
